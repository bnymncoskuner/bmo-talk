<div class="users-panel">
    <ng-container *ngIf="users$ | async; let users">
        <div class="count-panel">
            <span>Total: {{users.length}}</span>
            <span class="online-count"> Online: {{users | userCount}}</span>
        </div>

        <app-user-info *ngFor="let user of users"
            [name]="user.name"
            [online]="user.online"
            [self]="user.id === userService.user?.id">
        </app-user-info>
    </ng-container>

<div class="message-panel message-content"
    #messagePanel [scrollTop]="messagePanel.scrollHeight">
    <app-message *ngFor="let message of messages$ | async"
        [message]="message"
        [self]="message.self">
    </app-message>
</div>

<app-input [(value)]="message" placeholder="Type something" icon="send" (btnClick)="sendMessage()"></app-input>
